<mat-card class="shipping-card">
    <mat-card-header>
        <mat-card-title>
            Mis pendientes
        </mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content>
        <table mat-table [dataSource]="pendientesJson">

            <ng-container matColumnDef="Titulo">
              <th mat-header-cell *matHeaderCellDef> Título </th>
              <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Solicitante">
              <th mat-header-cell *matHeaderCellDef> Solicitante </th>
              <td mat-cell *matCellDef="let element"> {{element.Solicitante.Title}} </td>
            </ng-container>

            <ng-container matColumnDef="Empresa">
                <th mat-header-cell *matHeaderCellDef> Empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.Empresa}} </td>
            </ng-container>

            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-primary" (click)="Navegar(element)">Ver solicitud</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
